<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesion 13</title>
</head>
<body style="margin: 0 auto;">

    <div style="display: flex; flex-direction: column;align-items: center; justify-content: center; position: absolute; width: 100%; height: 100%;">
        <div id="rectangle" style="width: 500px; height: 300px; background-color: grey; border: 1px solid black;"></div>
    </div>
    
    <script>
        const randomColor = () => {
            return "#" + Math.floor(Math.random()*16777215).toString(16);;
        };

        const setBackgroundColor = (element, color) => {
            element.style.backgroundColor = color;
        };

        let rectangle;

        document.addEventListener("DOMContentLoaded", function load() {
            rectangle = document.getElementById("rectangle");

            rectangle.addEventListener("mouseover", function(event) {
                setBackgroundColor(rectangle, "#ffffff");
            }, false);

            rectangle.addEventListener("mouseout", function(event) {
                setBackgroundColor(rectangle, randomColor());
            }, false);
        }, false);
    </script>

</body>
</html>
