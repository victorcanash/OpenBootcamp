<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesion7</title>
    <link rel="stylesheet" href="resources/styles.css">
</head>
<body>
    
    <div class="container">

        <div class="login-form">
            <form action="#" method="post">

                <h1>Sign in</h1>

                <div class="login-form__field">
                    <input type="email" id="email" name="email" value="" placeholder="Email" minlength="5" maxlength="20" required autofocus>
                </div>
                
                <div class="login-form__field">
                    <input type="password" id="password" name="password" value="" placeholder="Password" minlength="5" maxlength="20" required>
                </div>

                <div class="login-form__field">
                    <input type="checkbox" id="check" name="check">
                    <label for="check">
                        I have read and accept the privacy policy   
                    </label>
                </div>
                
                <div class="login-form__button">
                    <button type="submit">
                        Submit
                    </button>
                </div>
                

            </form>
        </div>

    </div>

</body>
</html>
